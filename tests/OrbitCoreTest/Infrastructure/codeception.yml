namespace: OrbitCoreTest\Infrastructure

paths:
  tests: .
  data: ../../_data
  support: _support
  log: ../../_output

coverage:
  enabled: true
  remote: false
  whitelist:
    include:
      - '../../../src/*'

suites:
  Domain:
    path: Integration
    class_name: InfrastructureIntegrationTester
    modules:
      enabled:
        - Asserts
